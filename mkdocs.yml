         - 系统交互图: flowChart/systemFlowChart.md   
            
    - 交易类型和应答码: 
           - 1. 应答码表:sdk应答码表: attached/sdkAnserCode.md 
           - 2. 交易处理标志和冲正标志: attached/symbol.md
           - 3. 签购单规范: attached/ticket.md
           - 4. 交易类型: attached/transType.md
           
           
    - sdk环境与版本说明: 
           - 版本说明与sample下载: download.md     
           - 环境地址: about.md   
