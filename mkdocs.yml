  site_name: CRAZYFOX
  repo_name: GitHub
  repo_url: https://github.com/CardInfoLink/Smart-POS

  theme:  
    name: 'mkdocs'  
    #feature:
      #tabs: true      
    palette:
      primary: 'light green'
      accent: 'green'
    font:
      text: 'Ubuntu'
      code: 'Ubuntu Mono'
    logo:
      icon: 'cloud'
    language: 'zh'   
  #extra:
    #search:
      #language: 'jp'
     
    manifest: 'manifest.webmanifest'
    social:  
      - type: 'globe'
        link: 'https://cardinfolink.com'  
      
  pages:  
